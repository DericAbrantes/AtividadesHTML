<!DOCTYPE html>
<html lang="en">
<head>
    <link href="estilo.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pokemons</title>
</head>
<body>
    <form>
    <fieldset>
    <legend>Encontre seu Pokemon Favorito:</legend>
   
    
<fieldset>
        <label for="number">Numero:</label><br>
        <input type="number" id="number" name="numero" min="1" max="3"><br><br>
        <label for="name">Nome:</label><br>
        <input id="name" name="name"><br><br>
        
        <label for="tipo1">Tipo1:</label><br>
        <select id="tipo1">
        <option value="selecione">Selecione</option>
        <option value="tipo1">Aço</option>
        <option value="tipo1">Água</option>
        <option value="tipo1">Dragão</option>
        <option value="tipo1">Elétrico</option>
        <option value="tipo1">Fada</option>
        <option value="tipo1">Fantasma</option>
        <option value="tipo1">Fogo</option>
        <option value="tipo1">Gelo</option>
        <option value="tipo1">Inseto</option>
        <option value="tipo1">Lutador</option>
        <option value="tipo1">Normal</option>
        <option value="tipo1">Pedra</option>
        <option value="tipo1">Planta</option>
        <option value="tipo1">Psíquico</option>
        <option value="tipo1">Sombrio</option>
        <option value="tipo1">Terra</option>
        <option value="tipo1">Venenoso</option>
        <option value="tipo1">Voador</option>
        </select><br><br>

        <label for="tipo2">Caso tenho um segundo tipo seleciona uma opção abaixo:</label><br>
        <select id="tipo2">
        <option value="selecione">Selecione</option>
        <option value="tipo2">Aço</option>
        <option value="tipo2">Água</option>
        <option value="tipo2">Dragão</option>
        <option value="tipo2">Elétrico</option>
        <option value="tipo2">Fada</option>
        <option value="tipo2">Fantasma</option>
        <option value="tipo2">Fogo</option>
        <option value="tipo2">Gelo</option>
        <option value="tipo2">Inseto</option>
        <option value="tipo2">Lutador</option>
        <option value="tipo2">Normal</option>
        <option value="tipo2">Pedra</option>
        <option value="tipo2">Planta</option>
        <option value="tipo2">Psíquico</option>
        <option value="tipo2">Sombrio</option>
        <option value="tipo2">Terra</option>
        <option value="tipo2">Venenoso</option>
        <option value="tipo2">Voador</option>
        </select><br><br>

        <label for="ataque1">Ataque:</label><br>
        <select id="ataque1">
        <option value="selecione">Selecione</option>
        <option value="ataque1">1500</option>
        <option value="ataque1">2820</option>
        <option value="ataque1">4300</option>
        </select><br><br>

        <label for="hp">HP:</label><br>
        <select id="hp">
        <option value="selecione">Selecione</option>
        <option value="hp">178</option>
        <option value="hp">127</option>
        <option value="hp">223</option>
        </select><br><br>

        <label for="ataque2">Ataque Especial:</label><br>
        <select id="ataque2">
        <option value="selecione">Selecione</option>
        <option value="ataque2">435</option>
        <option value="ataque2">270</option>
        <option value="ataque2">630</option>
        </select><br><br>

        <label for="defesa">Defesa Especial:</label><br>
        <select id="defesa">
        <option value="selecione">Selecione</option>
        <option value="defesa">75</option>
        <option value="defesa">45</option>
        <option value="defesa">111</option>
        </select><br><br>

        <label for="velocidade">Velocidade:</label><br>
        <select id="velocidade">
        <option value="selecione">Selecione</option>
        <option value="velocidade">185</option>
        <option value="velocidade">220</option>
        <option value="velocidade">397</option>
        </select><br><br>

        <label for="geracao">Geração:</label><br>
        <select id="geracao">
        <option value="selecione">Selecione</option>
        <option value="geracao">1°</option>
        <option value="geracao">2°</option>
        <option value="geracao">3°</option>
        <option value="geracao">4°</option>
        <option value="geracao">5°</option>
        <option value="geracao">6°</option>
        <option value="geracao">7°</option>
        </select><br><br>

        <label for="lendario">Lendário:</label><br>
        <select id="lendario">
        <option value="selecione">Selecione</option>
        <option value="lendario">Sim</option>
        <option value="lendario">Não</option>
        </select><br><br>
    </fieldset>

        <fieldset>
            <legend>Qual é a sua cor favorita?</legend>
            <ul>
                <li>
                    <input type="radio" name="cores" id="amarelo" checked>
                    <label for="amarelo">Amarelo</label>
                </li>
                <li>
                    <input type="radio" name="cores" id="azul" checked>
                    <label for="azul">Azul</label>
                </li>
                <li>
                    <input type="radio" name="cores" id="branco">
                    <label for="branco">Branco</label>
                </li>
                <li>
                    <input type="radio" name="cores" id="cinza">
                    <label for="cinza">Cinza</label>
                </li>
                <li>
                    <input type="radio" name="cores" id="marrom">
                    <label for="marrom">Marron</label>
                </li>
                <li>
                    <input type="radio" name="cores" id="preto">
                    <label for="preto">Preto</label>
                </li>
                <li>
                    <input type="radio" name="cores" id="rosa">
                    <label for="rosa">Rosa</label>
                </li>
                <li>
                    <input type="radio" name="cores" id="roxo">
                    <label for="roxo">Roxo</label>
                </li>
                <li>
                    <input type="radio" name="cores" id="verde">
                    <label for="verde">Verde</label>
                <li>
                    <input type="radio" name="cores" id="vermelho">
                    <label for="vermelho">Vermelho</label>
                </li>
            </ul>
        </fieldset><br>
        
        <fieldset>
        <label for="altura">Altura:</label><br>
        <select id="altura">
        <option value="selecione">Selecione</option>
        <option value="altura">1,20</option>
        <option value="altura">1,55</option>
        <option value="altura">1,35</option>
        <option value="altura">1,42</option>
        <option value="altura">1,15</option>
        <option value="altura">1,12</option>
        <option value="altura">1,73</option>
        </select><br><br>

        <label for="peso">Peso:</label><br>
        <select id="peso">
        <option value="selecione">Selecione</option>
        <option value="peso">200KG</option>
        <option value="peso">125KG</option>
        <option value="peso">50KG</option>
        <option value="peso">25KG</option>
        <option value="peso">95KG</option>
        <option value="peso">18KG</option>
        <option value="peso">55KG</option>
        </select><br><br>

        <label for="taxa">Peso:</label><br>
        <select id="taxa">
        <option value="selecione">Selecione</option>
        <option value="taxa">50%</option>
        <option value="taxa">45%</option>
        <option value="taxa">50%</option>
        <option value="taxa">25%</option>
        <option value="taxa">95%</option>
        <option value="taxa">18%</option>
        <option value="taxa">55%</option>
        </select><br><br>
    </fieldset>
    </fieldset>

    </form>
</body>
</html>
